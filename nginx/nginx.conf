# ==========================================
# نظام نظرة - إعدادات Nginx الرئيسية
# منصة الكشف الاستباقي عن الأسلحة بالذكاء الاصطناعي
# ==========================================

# عدد العمليات - auto يعني استخدام عدد الـ CPU cores
worker_processes auto;

# الحد الأقصى لاتصالات كل عملية
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================
    # الإعدادات الأساسية
    # ==========================================
    
    # تضمين أنواع MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # تفعيل sendfile للأداء
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keepalive
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # ==========================================
    # الضغط (Gzip)
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ==========================================
    # إعدادات الأمان
    # ==========================================
    
    # إخفاء إصدار nginx
    server_tokens off;
    
    # الحماية من clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # الحماية من XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # الحماية من sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ==========================================
    # الحد من الطلبات (Rate Limiting)
    # ==========================================
    
    # منطقة للـ API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # منطقة للـ WebSocket
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;
    
    # منطقة عامة
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    
    # ==========================================
    # التخزين المؤقت
    # ==========================================
    
    # مسار التخزين المؤقت
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nazra_cache:10m max_size=100m inactive=60m use_temp_path=off;
    
    # ==========================================
    # إعدادات السجلات
    # ==========================================
    
    # تنسيق السجل المخصص
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';
    
    access_log /var/log/nginx/access.log json;
    error_log /var/log/nginx/error.log warn;
    
    # ==========================================
    # Upstream Servers
    # ==========================================
    
    # Backend API
    upstream backend {
        server backend:8000;
        keepalive 32;
    }
    
    # Frontend
    upstream frontend {
        server frontend:80;
        keepalive 16;
    }
    
    # ==========================================
    # إعدادات WebSocket
    # ==========================================
    
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # ==========================================
    # السيرفر الرئيسي - HTTP
    # ==========================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost nazra.local;
        
        # إعادة التوجيه لـ HTTPS (في الإنتاج)
        # return 301 https://$server_name$request_uri;
        
        # الحد من حجم الطلبات
        client_max_body_size 100M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # ==========================================
        # واجهة المستخدم Frontend
        # ==========================================
        
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # التخزين المؤقت للملفات الثابتة
            proxy_cache nazra_cache;
            proxy_cache_valid 200 1d;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # الملفات الثابتة
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ==========================================
        # API Backend
        # ==========================================
        
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts للعمليات الطويلة
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # منع التخزين المؤقت للـ API
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # ==========================================
        # WebSocket
        # ==========================================
        
        location /ws {
            limit_req zone=ws_limit burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # إعدادات WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts طويلة للـ WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # منع التخزين المؤقت
            proxy_buffering off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # ==========================================
        # Stream للفيديو
        # ==========================================
        
        location /stream {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # إعدادات البث
            proxy_buffering off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;
            
            # Timeouts للبث المستمر
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }
        
        # ==========================================
        # فحص الصحة
        # ==========================================
        
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        location /api/health {
            proxy_pass http://backend/api/health;
            access_log off;
        }
        
        # ==========================================
        # منع الوصول للملفات الحساسة
        # ==========================================
        
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ^/(\.git|\.env|docker-compose|Dockerfile) {
            deny all;
        }
    }
    
    # ==========================================
    # السيرفر الآمن - HTTPS (للإنتاج)
    # ==========================================
    

# ==========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nazra-monitor'

# Rule files
rule_files:
  # - "alert.rules.yml"

# Scrape configs
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'nazra-backend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nazra-backend'

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nazra-nginx'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nazra-redis'

  # Node Exporter (optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
